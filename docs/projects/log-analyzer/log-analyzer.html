<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Analyzer</title>
  <link rel="stylesheet" href="../../assets/style.css" />
  <link rel="stylesheet" href="log-analyzer.css" />
  <script src="../../assets/theme.js" defer></script>
</head>
<body>
  <header class="header">
    <div><h2>Log Analyzer</h2>
    <div id="log-viewer-header" class="log-viewer-header">Click on a line to tag it with a Note</div>
    </div>
    <button class="toggle-theme">🌞 Light Mode</button>
  </header>

<main class="container log-analyzer-layout">
  <!-- LEFT: log viewer -->
  <section class="log-viewer-section">
    <div class="file-upload">
      <label for="logFileInput" class="upload-button">📁 Upload Log File</label>
      <input type="file" id="logFileInput" accept=".log,.txt,.rtf" style="display: none;" />
      <span id="fileNameDisplay" class="file-name"></span>
      <span id="fileSummary" class="file-summary"></span>
    </div>
    
    <div class="search-bar" id="log-search-bar">
      <input type="text" id="log-search-input" placeholder="e.g. (Request OR Response) AND Error AND JAD23190AHJ" />
      <button id="log-search-clear">✖</button>
    </div>
    
    <div id="log-viewer" class="log-viewer"></div>
    
  </section>

  <!-- RIGHT: annotations panel + share button -->
  <aside class="annotation-panel">
    <div>
      <h2>Notes</h2>
      <p>Click on a Note to scroll to that line</p>
      </div>
    <ul id="annotations-list" class="annotation-list"></ul>

    <div class="action-bar" id="action-bar">
      <button id="shareAnnotationsBtn" class="share-btn themed-button">🔗 Share Notes</button>
    </div>
  </aside>
</main>

  <script src="log-analyzer.js"></script>
</body>
</html>
