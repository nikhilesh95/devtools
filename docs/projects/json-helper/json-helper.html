<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>JSON Helper</title>
  <link rel="stylesheet" href="./json-helper.css" />
  <script src="../assets/theme.js" defer></script>
  <style>
    .container {
      display: flex;
      gap: 1rem;
      height: calc(100vh - 5rem);
    }

    .input-box, .output-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .output-box {
      position: relative;
    }

    .output {
      white-space: pre-wrap;
      overflow: auto;
      flex: 1;
    }

    .copy-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 0.85rem;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      z-index: 2;
    }

    .tooltip {
      position: absolute;
      top: -1.5rem;
      right: 0.5rem;
      background-color: #444;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.2s ease;
      visibility: hidden;
    }

    .tooltip.visible {
      visibility: visible;
      opacity: 1;
    }

    .input-box, .output-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .input-box textarea {
      flex: 1;
    }


    :root {
      --bg-color-dark: #121212;
      --bg-color-light: #ffffff;
      --text-color-dark: #e0e0e0;
      --text-color-light: #333;
      --accent-color: #007acc;
    }

    [data-theme="dark"] {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    [data-theme="light"] {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .toggle-theme {
      cursor: pointer;
      font-size: 1.2rem;
      border: none;
      background: none;
      color: inherit;
    }

    /* Shared textarea & output box */
    textarea, .output {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #e0e0e0;
      resize: none;
      box-sizing: border-box;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }

    .buttons button,
    .copy-button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover,
    .copy-button:hover {
      background-color: #005fa3;
    }

    /* Success message */
    .success-msg {
      display: inline-block;
      background-color: #1e3421;
      color: #b2fab4;
      padding: 0.3rem 0.6rem;
      border-left: 5px solid #4caf50;
      border-radius: 4px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h1>🧰 JSON Helper</h1>
    <button class="toggle-theme">🌞 Light Mode</button>
  </header>

  <div class="container">
    <div class="input-box">
      <textarea id="jsonInput" placeholder="Enter your JSON here..."></textarea>
    </div>

    <div class="buttons">
      <button onclick="send('validate')">✅ Validate</button>
      <button onclick="send('beautify')">🎨 Beautify</button>
      <button onclick="send('minify')">📦 Compress</button>
    </div>

    <div class="output-box">
      <div id="output" class="output">// Output will appear here</div>
      <button class="copy-button" onclick="copyOutput()">📋 Copy</button>
      <span id="tooltip" class="tooltip">Copied!</span>
    </div>
  </div>

  <script>
    const backendURL = "https://devtools-1.onrender.com/run/json-helper";

    async function send(action) {
      const input = document.getElementById("jsonInput").value;
      const res = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input, action })
      });

      const data = await res.json();
      const outputBox = document.getElementById("output");
      outputBox.classList.remove("success");

      if (data.result) {
        if (action === "validate" && data.result.toLowerCase().includes("valid")) {
          outputBox.innerHTML = `<span class="success-msg">✅ ${data.result}</span>`;
        } else {
          outputBox.textContent = data.result;
        }
      } else if (data.error) {
        outputBox.textContent = "❌ " + data.error;
      } else {
        outputBox.textContent = "// Unknown response";
      }
    }

    function copyOutput() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        const tooltip = document.getElementById("tooltip");
        tooltip.classList.add("visible");
        setTimeout(() => {
          tooltip.classList.remove("visible");
        }, 1500);
      });
    }
  </script>
</body>
</html>
